    <script>
      // Global variable to track installability
      window.appIsInstallable = false;
      window.deferredPrompt = null;
      
      // Capture the beforeinstallprompt event early
      window.addEventListener('beforeinstallprompt', function(e) {
        e.preventDefault();
        window.deferredPrompt = e;
        window.appIsInstallable = true;
        console.log('App is installable! Captured early in page load.');
        
        // Notify any components that might be listening
        document.dispatchEvent(new CustomEvent('app-installable', { 
          detail: { installable: true }
        }));
      });
    </script>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Create a success toast when the app is installed
      window.addEventListener('appinstalled', () => {
        // Show a success message
        const toast = document.createElement('div');
        toast.style.position = 'fixed';
        toast.style.bottom = '20px';
        toast.style.left = '50%';
        toast.style.transform = 'translateX(-50%)';
        toast.style.backgroundColor = '#4CAF50';
        toast.style.color = 'white';
        toast.style.padding = '12px 20px';
        toast.style.borderRadius = '4px';
        toast.style.boxShadow = '0 2px 10px rgba(0, 0, 0, 0.2)';
        toast.style.zIndex = 10000;
        toast.textContent = 'âœ… Chatpe has been installed successfully!';
        
        document.body.appendChild(toast);
        
        setTimeout(() => {
          if (toast.parentNode) {
            toast.parentNode.removeChild(toast);
          }
        }, 4000);
        
        // Update installability
        window.appIsInstallable = false;
        window.deferredPrompt = null;
        
        console.log('PWA was installed successfully ðŸŽ‰');
      });
    </script>
